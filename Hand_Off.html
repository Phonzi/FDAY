<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Made It!</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles for the page and animation */
        body {
            font-family: 'Inter', sans-serif;
            /* Using a soft, off-white background for readability */
            background-color: #f8fafc; 
        }

        /* UF-inspired color palette */
        :root {
            --uf-blue: #0021A5;
            --uf-orange: #FA4616;
        }

        /* Styling the heading with UF blue */
        .title-text {
            color: var(--uf-blue);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* The container for the falling star animation */
        #raining-stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to go through to content below */
            z-index: 0;
            overflow: hidden;
        }

        /* Individual star styling */
        .star {
            position: absolute;
            width: 24px; /* Tiny stars */
            height: 24px;
            animation: fall linear infinite;
        }
        
        /* Keyframe animation for the falling effect */
        @keyframes fall {
            0% {
                transform: translateY(-15vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(115vh) rotate(360deg);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Container for the falling star animation, rendered behind the main content -->
    <div id="raining-stars-container"></div>

    <!-- Main content container, layered on top of the animation -->
    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">
        
        <header class="text-center">
            <h1 class="title-text text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-black tracking-tight">
                You Made It!
            </h1>
        </header>

        <main class="w-full max-w-3xl mt-8 md:mt-12">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden border-4" style="border-color: var(--uf-orange);">
                <!-- Space for the main image -->
                <div class="p-4">
                     <img 
                        src="./HFD.jpg" 
                        alt="Celebratory Image" 
                        class="w-full h-auto max-h-[500px] object-cover rounded-xl"
                        onerror="this.onerror=null; this.src='https://placehold.co/1200x600/0021A5/FFFFFF?text=Congratulations!'; this.alt='Congratulations Placeholder Image'"
                    >
                </div>
               
                <!-- Space for the paragraph -->
                <div class="p-6 md:p-8">
                    <p class="text-gray-700 text-base md:text-lg leading-relaxed">
If you made it this far, there isn't any question - you have all the skills that make a true Dad. Thanks for being there for us all these years - I'll be practicing the
Dad McMuffin to pass down to posterity. Happy Father's Day, Dad! 
                    </p>
                </div>
            </div>
        </main>
        
    </div>

    <script>
        // JavaScript to generate the raining stars
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('raining-stars-container');
            const numberOfStars = 50; // Adjust for more or fewer stars

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('img');
                star.src = 'https://brittanypaige.com/cdn/shop/products/STK165.png?v=1681239137';
                star.classList.add('star');

                // Randomize horizontal position, animation duration, and delay
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`; // Duration between 5 and 10 seconds
                star.style.animationDelay = `${Math.random() * 5}s`; // Delay up to 5 seconds

                container.appendChild(star);
            }
        });
    </script>

</body>
</html>
